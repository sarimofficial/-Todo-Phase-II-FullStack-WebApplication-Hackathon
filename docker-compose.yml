version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=  
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://neondb_owner:password@ep-twilight-breeze-ah8ijng4-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
